<!DOCTYPE HTML>
<html>
<head>
<style>
#outer-dropzone {
  position: absolute;
  z-index: -1;
  top: 150px;
  right: 0px;
  width: 285px;
  height: 345px;
}

#middle-dropzone {
  position: absolute;
  z-index: -1;
  top: 150px;
  right: 343px;
  width: 235px;
  height: 345px;
}

#inner-dropzone {
  position: absolute;
  z-index: -1;
  top: 150px;
  right: 640px;
  width: 250px;
  height: 345px;
}

.container
{
    white-space: nowrap; /*Prevents Wrapping*/

    width: inherit;
    height: 700px;
    overflow-x: hidden;
    overflow-y: hidden;
}
.slide
{
    display: inline-block; /*Display inline and maintain block characteristics.*/
    vertical-align: top; /*Makes sure all the divs are correctly aligned.*/
    white-space: normal; /*Prevents child elements from inheriting nowrap.*/

    width: 100px;
    height: 100px;
    background-color: red;
    margin: 5px;
}

.dropzone {
  background-color: #ccc;
  border: dashed 4px transparent;
  border-radius: 10px;
  margin: 20px auto 30px;
  padding: 20px;
  transition: background-color 0.3s;
  z-index: -1;
}

.drop-active {
  border-color: #aaa;
}

.drop-target {
  background-color: #29e;
  border-color: #fff;
  border-style: solid;
}

.drag-drop {
  display: inline-block;
  min-width: 40px;
  padding: 2em 0.5em;

  color: #fff;
  background-color: #29e;
  border: solid 2px #fff;

  -webkit-transform: translate(0px, 0px);
          transform: translate(0px, 0px);

  transition: background-color 0.3s;
}

.drag-drop.can-drop {
  color: #000;
  background-color: #4e4;
}
</style>
<script src="http://code.interactjs.io/v1.2.6/interact.js"></script>
<script>
// target elements with the "draggable" class
interact('.draggable')
  .draggable({
    // enable inertial throwing
    inertia: true,
    // keep the element within the area of it's parent
    restrict: {
      restriction: "parent",
      endOnly: true,
      elementRect: { top: 0, left: 0, bottom: 1, right: 1 }
    },
    // enable autoScroll
    autoScroll: true,

    // call this function on every dragmove event
    onmove: dragMoveListener,
    // call this function on every dragend event
    onend: function (event) {
      var textEl = event.target.querySelector('p');

      textEl && (textEl.textContent =
        'moved a distance of '
        + (Math.sqrt(event.dx * event.dx +
                     event.dy * event.dy)|0) + 'px');
    }
  });

  function dragMoveListener (event) {
    var target = event.target,
        // keep the dragged position in the data-x/data-y attributes
        x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
        y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

    // translate the element
    target.style.webkitTransform =
    target.style.transform =
      'translate(' + x + 'px, ' + y + 'px)';

    // update the posiion attributes
    target.setAttribute('data-x', x);
    target.setAttribute('data-y', y);
  }

  // this is used later in the resizing and gesture demos
  window.dragMoveListener = dragMoveListener;

  /* The dragging code for '.draggable' from the demo above
 * applies to this demo as well so it doesn't have to be repeated. */

// enable draggables to be dropped into this
interact('.dropzone').dropzone({
  // only accept elements matching this CSS selector
  accept: '#yes-drop',
  // Require a 75% element overlap for a drop to be possible
  overlap: 0.75,

  // listen for drop related events:

  ondropactivate: function (event) {
    // add active dropzone feedback
    event.target.classList.add('drop-active');
  },
  ondragenter: function (event) {
    var draggableElement = event.relatedTarget,
        dropzoneElement = event.target;

    // feedback the possibility of a drop
    dropzoneElement.classList.add('drop-target');
    draggableElement.classList.add('can-drop');
  //  draggableElement.textContent = 'Dragged in';
  },
  ondragleave: function (event) {
    // remove the drop feedback style
    event.target.classList.remove('drop-target');
    event.relatedTarget.classList.remove('can-drop');
    // event.relatedTarget.textContent = 'Dragged out';
  },
  ondrop: function (event) {
  //  event.relatedTarget.textContent = 'Dropped';
  },
  ondropdeactivate: function (event) {
    // remove active dropzone feedback
    event.target.classList.remove('drop-active');
    event.target.classList.remove('drop-target');
  }
});
</script>
</head>
<body>

<div id="container" class="container">
<div id="outer-dropzone" class="dropzone"></div>
<div id="middle-dropzone" class="dropzone">
  <div id="yes-drop" class="draggable drag-drop">Choose Host</div>
  <div id="yes-drop" class="draggable drag-drop">Choose Website</div>
</div>
<div id="inner-dropzone" class="dropzone">

  <div id="yes-drop" class="draggable drag-drop">Choose Repository</div>
  <div id="yes-drop" class="draggable drag-drop">Choose Color</div>
  <div id="yes-drop" class="draggable drag-drop">Choose Font</div>
</div>

<div id="yes-drop" class="draggable drag-drop">Organize Pet by Category</div>
<div id="yes-drop" class="draggable drag-drop">Create Best Picture Section</div>
<div id="yes-drop" class="draggable drag-drop">Create Filter for Pets</div>
<div id="yes-drop" class="draggable drag-drop">Link to Social Media</div>

<img id="kanban-board" src="Kanban Board.jpg" style="position:absolute; right:0px; z-index:-2;"></img>
</div>
</body>
</html>
